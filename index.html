<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Дом — вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <main class="auth-card" role="main">
    <h1 class="app-title">Дом</h1>
    <form id="loginForm" class="auth-form" autocomplete="off">
      <label class="field">
        <span>Логин</span>
        <input id="login" name="login" type="text" inputmode="text" required />
      </label>
      <label class="field">
        <span>Пароль</span>
        <input id="password" name="password" type="password" required />
      </label>
      <button type="submit" class="btn primary">Войти</button>
      <p id="authError" class="error" aria-live="assertive"></p>
    </form>
  </main>

  <script src="script.js"></script>
  <!-- подключи в home.html ПЕРЕД home.js -->
<script src="advices.js"></script>
</body>
</html>
